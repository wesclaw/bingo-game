<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Free Bingo Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>

   <div class="sidebar">

    <div class="grid-sizes">
      <p>Grid Size</p>
      <div class="wrap">
        <button class="grid-size-btn grid-three active">3x3</button>
        <button class="grid-size-btn grid-four">4x4</button>
        <button class="grid-size-btn grid-five">5x5</button>
      </div>
    </div>

    <div class="add-words">
      <p>Add words</p>
      <div class="add-words">
        <textarea name="add-words" placeholder="cow, duck, horse, sheep, farmer" id="addWords"></textarea>
      </div>

      <form action="">
        <input type="text" placeholder="What's the theme?">
        <input type="submit" value="Create words">
      </form>
    </div>

    <div class="uploadImage">
      <input type="file" accept="image/png, image/jpeg" class="inputFile" multiple>
    </div>

    <div class="uploadedImages">
      <!-- images are appended here -->
    </div>

    <label for="">How many players?</label>
    <select name="" id="numberOfPlayers">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>

   <button id="createSheets">Create bingo sheets</button>
   </div>

   <div class="container">
    <div class="bingo-game">
      
      <textarea class="grid-item"></textarea>
      <textarea class="grid-item"></textarea>
      <textarea class="grid-item"></textarea>
      
      <textarea class="grid-item"></textarea>
      <textarea class="grid-item"></textarea>
      <textarea class="grid-item"></textarea>
      
      <textarea class="grid-item"></textarea>
      <textarea class="grid-item"></textarea>
      <textarea class="grid-item"></textarea>
     
    </div>
    <button id="clearGridBtn">clear grid</button>
   </div>
    
    <script src="main.js" async defer></script>
  </body>
</html>
