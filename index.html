<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Free Bingo Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"
      integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Honk:SHLN@0&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

 

   <div class="container">

<!-- ////////////////////////////// -->


    <div class="sidebar">

      <div class="grid-sizes">
        <p style="text-align: center; margin-bottom: 10px; font-family: 'Audiowide', serif; font-weight: 400; font-style: normal;">Grid Size</p>
        <p style="font-family:'Courier New', Courier, monospace; font-size: 16px; text-align: center; max-width: 80%; margin: 10px auto;">Choose the number of items on the board</p>
        <div class="wrap">
          <button class="grid-size-btn grid-three active">3x3</button>
          <button class="grid-size-btn grid-four">4x4</button>
          <button class="grid-size-btn grid-five">5x5</button>
        </div>
      </div>
  
      <div class="add-words">
        <p style="text-align: center; margin-bottom: 5px; font-family: 'Audiowide', serif; font-weight: 400; font-style: normal; margin-top: 20px;">Add Words</p>
        <p style="font-family:'Courier New', Courier, monospace; font-size: 16px; text-align: center; max-width: 80%; margin: auto;">Seperate all items with a comma</p>
        <div class="add-words">
          <textarea name="add-words" placeholder="cow, duck, horse, sheep, farmer" id="addWords"></textarea>
        </div>
  
      </div>
  
      <div class="uploadImage">
        <p style="text-align: center; margin-bottom: 10px; font-family: 'Audiowide', serif; font-weight: 400; font-style: normal; margin-top: 10px;">Upload Images</p>
        <p style="font-family:'Courier New', Courier, monospace; font-size: 16px; text-align: center; max-width: 100%; margin: 10px auto;">Upload images from your computer and drag them into your bingo game</p>
        <input type="file" accept="image/png, image/jpeg" class="inputFile" multiple>
      </div>
  
      <div class="uploadedImages">
        <!-- images are appended here -->
      </div>
  
      <label for="">How many players?</label>
      <!-- there is already one sheet so when player wants 2 players there would be 3 created so i made value = 1 less to equal the number of sheets needed by the user -->
      <select name="" id="numberOfPlayers">
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
        <option value="6">7</option>
        <option value="7">8</option>
        <option value="8">9</option>
        <option value="9">10</option>
        <option value="10">11</option>
        <option value="11">12</option>
        <option value="12">13</option>
        <option value="13">14</option>
        <option value="14">15</option>
        <option value="15">16</option>
        <option value="16">17</option>
        <option value="17">18</option>
        <option value="18">19</option>
        <option value="19">20</option>
      </select>
  
     <button id="createSheets">Create bingo sheets</button>
     

     <div>
      <button id="printBtn">print</button>
     </div>



     </div>
     


<!-- //////////////////////// -->

<div class="game-wrap">

  <h1 style="
      margin: 0;
      font-size: 3rem;
      font-family: 'Honk', serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings: 'MORF' 15, 'SHLN' 50;
    ">
      BINGO GENERATOR
    </h1>
  <div class="bingo-game">
      
   


    <div class="grid-item" contenteditable="true"></div>
    <div class="grid-item" contenteditable="true"></div>
    <div class="grid-item" contenteditable="true"></div>

    <div class="grid-item" contenteditable="true"></div>
    <div class="grid-item" contenteditable="true"></div>
    <div class="grid-item" contenteditable="true"></div>

    <div class="grid-item" contenteditable="true"></div>
    <div class="grid-item" contenteditable="true"></div>
    <div class="grid-item" contenteditable="true"></div>

   
  </div>
</div>


  
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="main.js" async defer></script>
  </body>
</html>
